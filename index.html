<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Consumo Eléctrico kWh</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="icon" href="imagenes/icono.png" type="image/png" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container-fluid pantalla-completa d-flex flex-column">
      <nav class="navbar navbar-expand bg-navbar shadow-sm px-3">
        <div
          class="container-fluid d-flex justify-content-between align-items-center"
        >
          <img src="imagenes/icono.png" class="icono" alt="" />
          <span class="text-white fs-5 fw-semibold text-center flex-grow-1">
            Mi Consumo Eléctrico
          </span>
          <button class="btn btn-navbar-icon ms-2" title="Opciones">
            <span style="font-size: 1.5rem">⋮</span>
          </button>
        </div>
      </nav>
      <br />
      <div class="Contenedor">
        <div class="mb-4">
          <label class="form-label fw-semibold"
            >Selecciona el tipo de cálculo:</label
          >
          <select id="modo" class="form-select" onchange="cargar_imagen()">
            <option value="Grupal">Consumo Total (KWh)</option>
            <option value="A/A">KW Aire Acondicionado</option>
          </select>
        </div>

        <div>
          <div class="mb-3">
            <center>
              <img
                id="imagen"
                class="imagen_portada"
                src="imagenes/icono_grupal.png"
                alt=""
              />
            </center>
          </div>
        </div>
        <div>
          <label class="form-label fw-semibold Separacion_Moneda"
            >Moneda Local</label
          >
          <select id="moneda" class="form-select">
            <option value="$">Dólar estadounidense (USD)</option>
            <option value="C$">Dólar canadiense (CAD)</option>
            <option value="$">Peso mexicano (MXN)</option>
            <option value="R$">Real brasileño (BRL)</option>
            <option value="$">Peso argentino (ARS)</option>
            <option value="$">Peso Chileno (CLP)</option>
            <option value="$">Peso Colombiano (COP)</option>
            <option value="S/">Sol peruano (PEN)</option>
            <option value="RD$">Peso dominicano (DOP)</option>
            <option value="Bs.">Bolívar digital (VEN)</option>
            <option value="Є">Euro (Є)</option>
          </select>
        </div>
        <br /><br />
        <center>
          <button
            class="btn btn-primary w-75 mt-3"
            onclick="Seleccion_calculo()"
          >
            Configurar Cálculo
          </button>
        </center>
      </div>
    </div>
    <script>
      function Seleccion_calculo() {
        const modo = document.getElementById("modo").value;
        const moneda = document.getElementById("moneda").value;
        localStorage.setItem("Moneda", moneda);

        if (modo === "Grupal") {
          window.location.href = "Grupal.html";
        }

        if (modo === "A/A") {
          window.location.href = "Aire_acond.html";
        }
      }

      function cargar_imagen() {
        const Tipo_calculo = document.getElementById("modo").value;

        if (Tipo_calculo == "Grupal") {
          document.getElementById("imagen").src = "imagenes/icono_grupal.png";
          document.getElementById("imagen").className = "imagen_portada";
        } else {
          document.getElementById("imagen").src =
            "imagenes/aire-acondicionado.png";
          document.getElementById("imagen").className = "imagen_AA";
        }
      }
    </script>
  </body>
</html>
