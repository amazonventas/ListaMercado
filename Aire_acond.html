<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Consumo Eléctrico kWh</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="icon" href="imagenes/icono.png" type="image/png" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container-fluid pantalla-completa d-flex flex-column">
      <nav class="navbar navbar-expand bg-navbar shadow-sm px-3">
        <div
          class="container-fluid d-flex justify-content-between align-items-center"
        >
          <img src="imagenes/icono.png" class="icono" alt="" />
          <span
            class="text-white fs-5 fw-semibold text-center flex-grow-1"
            data-i18n="Consumo_A/A"
          >
            Consumo de mi A/A
          </span>
          <button class="btn btn-navbar-icon ms-2" title="Opciones">
            <span style="font-size: 1.5rem" onclick="Mostrar_menu()">⋮</span>
          </button>
        </div>
      </nav>

      <!-- Menú lateral -->
      <div id="menuLateral" class="menu-lateral">
        <ul>
          <li>
            <a href="index.html" style="text-decoration: none; color: black">
              <img src="imagenes/flecha-izquierda.png" class="icono" /><span
                data-i18n="inicio"
                >Inicio</span
              >
            </a>
          </li>
          <li>
            <img src="imagenes/idioma.png" class="icono" /><label for="Idioma"
              ><span data-i18n="idioma">Idioma</span></label
            >
            <select id="Idioma" class="form-select" onchange="changeLanguage()">
              <option value="Select_lang" data-i18n="Seleccione_idioma">
                Seleccione
              </option>
              <option value="es" data-i18n="espanol">Español</option>
              <option value="en" data-i18n="ingles">English</option>
            </select>
          </li>
          <li onclick="Page_Acerca_de()">
            <img src="imagenes/acerca.png" class="icono" /><span
              data-i18n="Acerca"
              >Acerca de</span
            >
          </li>
          <li class="link_disabled">
            <img src="imagenes/actualizar.png" class="icono" /><span
              data-i18n="Actualizar"
            >
              Actualizar</span
            >
          </li>
          <!-- <li class="disabled-link" data-i18n="Otras_app">Otras Apps</li>-->
          <li onclick="Mostrar_menu()">
            <img src="imagenes/cerrar.png" class="icono" /><span
              data-i18n="Ocultar"
            >
              Ocultar</span
            >
          </li>
        </ul>
      </div>
      <!-- Fin Menú lateral -->

      <div class="Contenedor">
        <div id="contenedor-tablas" class="mb-4">
          <br />
          <div
            id="Contenedor_tipo_equipo"
            style="display: flex; margin-bottom: 10px; justify-content: right"
          >
            <label
              for="TEquipo"
              style="padding-right: 10px"
              data-i18n="Tipo_equipo"
              >Equipo</label
            >
            <select
              id="Tipo_equipo"
              class="form-select w-75"
              onchange="Tipo_equipo()"
            >
              <option value="Convencional" data-i18n="Convencional">
                Convencional
              </option>
              <option value="Inverter_media" data-i18n="Inverter_Gama_media">
                Inverter Gama media
              </option>
              <option value="Inverter_alta" data-i18n="Inverter_Gama_alta">
                Inverter Gama alta
              </option>
              <option value="Inverter_premium" data-i18n="Eficiencia_premium">
                Eficiencia premium
              </option>
            </select>
          </div>
          <span data-i18n="Capacidad_equipo:">Capacidad equipo:</span>
          <div style="display: flex">
            <div class="mb-4 w-75">
              <select id="BTU" class="form-select">
                <option value="6000">6000</option>
                <option value="9000">9000</option>
                <option value="12000">12000</option>
                <option value="18000">18000</option>
                <option value="24000">24000</option>
                <option value="30000">30000</option>
                <option value="36000">36000</option>
                <option value="42000">42000</option>
                <option value="48000">48000</option>
                <option value="60000">60000</option>
                <option value="72000">72000</option>
                <option value="84000">84000</option>
                <option value="96000">96000</option>
                <option value="120000">120000</option>
              </select>
            </div>
            <div class="mb-4 w-35">
              <select
                id="unidades"
                class="form-select"
                onchange="cambio_valores()"
              >
                <option value="BTU">BTU/h</option>
                <option value="TON">Toneladas</option>
              </select>
            </div>
          </div>

          <span data-i18n="SEER_equipo">SEER del equipo</span>
          <select id="convencional" class="form-select w-65">
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
            <option value="13">13</option>
          </select>
          <select
            id="gama_media"
            style="display: none"
            class="form-select w-65"
          >
            <option value="14">14</option>
            <option value="15">15</option>
            <option value="16">16</option>
            <option value="17">17</option>
            <option value="18">18</option>
          </select>
          <select id="gama_alta" style="display: none" class="form-select w-65">
            <option value="19">19</option>
            <option value="20">20</option>
            <option value="21">21</option>
            <option value="22">22</option>
            <option value="23">23</option>
            <option value="24">24</option>
            <option value="25">25</option>
          </select>
          <select
            id="gama_premium"
            style="display: none"
            class="form-select w-65"
          >
            <option value="26">26</option>
            <option value="27">27</option>
            <option value="28">28</option>
            <option value="29">29</option>
            <option value="30">30</option>
            <option value="32">32</option>
            <option value="33">33</option>
            <option value="34">34</option>
            <option value="35">35</option>
          </select>
        </div>
        <span data-i18n="Tipo_Calculo:">Tipo de Cálculo:</span>
        <div class="mb-4">
          <select
            id="Tipo_calculo"
            class="form-select"
            onchange="Tipo_calculo()"
          >
            <option value="basico" data-i18n="Estimacion_rapida">
              Estimación rápida (solo SEER)
            </option>
            <option value="avanzado" data-i18n="Calculo_preciso">
              Cálculo preciso (Con temp. ambiente)
            </option>
          </select>
        </div>
        <div id="Contenedor_temperaturas" style="display: none">
          <div class="mb-4">
            <span data-i18n="Temperatura_ambiente"
              >Temperatura ambiente (°C)</span
            >
            <select id="Temp_amb" class="form-select">
              <option value="40">40</option>
              <option value="38">38</option>
              <option value="36">36</option>
              <option value="34">34</option>
              <option selected value="32">32</option>
              <option value="30">30</option>
              <option value="28">28</option>
              <option value="26">26</option>
              <option value="24">24</option>
              <option value="22">22</option>
              <option value="20">20</option>
            </select>
          </div>
          <div class="mb-4">
            <span data-i18n="Temperatura_ajustada_equipo"
              >Temperatura ajustada en equipo (°C)</span
            >
            <select id="Temp_equipo" class="form-select">
              <option value="30">30</option>
              <option value="29">29</option>
              <option value="28">28</option>
              <option value="27">27</option>
              <option value="26">26</option>
              <option value="25">25</option>
              <option value="24">24</option>
              <option value="23">23</option>
              <option value="22">22</option>
              <option value="21">21</option>
              <option value="20">20</option>
              <option value="19">19</option>
              <option value="18">18</option>
              <option value="17">17</option>
            </select>
          </div>
        </div>
        <center>
          <button
            type="button"
            class="btn btn-primary w-50"
            onclick="Calcular_KW()"
            data-i18n="Calcular_AA"
          >
            Cálcular
          </button>
        </center>

        <!-- Ventana MODAL Resultados -->
        <div id="Resultados_AA" class="modal">
          <div class="modal-contenido-AA">
            <!-- Encabezado con fondo azul -->
            <div class="modal-header-AA">
              <button
                style="background-color: transparent"
                type="button"
                onclick="cerrarModal()"
              >
                X</button
              ><br />
              <center><h4 data-i18n="Potencia">Potencia</h4></center>
            </div>
            <!-- Contenido principal -->
            <div class="modal-body">
              <div>
                <center>
                  <img
                    class="imagen-animada"
                    id="imagen"
                    src="imagenes/aire-acondicionado.png"
                    alt=""
                  />
                </center>
              </div>
              <br />
              <div
                id="potencia"
                style="flex: 1; font-size: 20px"
                role="alert"
              ></div>
              <div
                id="mensaje"
                style="flex: 1; font-size: 15px"
                role="alert"
                data-i18n="Potencia_promedio"
              >
                Potencia eléctrica promedio consumida en 1 hora.
              </div>
            </div>
          </div>
        </div>
        <!-- Fin Ventana MODAL Resultados-->
      </div>
      <!-- Fin Contenedor Principal -->
    </div>
    <script src="Aire_acond.js"></script>
  </body>
</html>
