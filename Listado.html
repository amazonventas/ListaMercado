<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Estilos.css">

    <!-- Boostrap -->
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- Fin Boostrap -->

    <title>Document</title>
</head>
<body>
  <br><br><br><br><br>

  <center>
  <div class="Contenedor">
  
    <h1>Lista de Compras</h1>

    <br><br>

    <div class="Contenedor_Tabla">
      <table id="tabla1">
        <thead>
          <tr>
            <th style="padding: 10px; font-size: small;"> <center>ARTICULO</center></th>
            <th style="padding: 10px; font-size: small;"> <center>CANTIDAD</center></th>
            <th style="padding: 10px; font-size: small;"> <center>PRECIO/UNID</center></th>            
            <th style="padding: 10px; font-size: small;"> <center>LISTO</center></th>
           </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>

  <br><br>
  <a style="text-decoration: none;" href="index.html"><button type="button" class="btn btn-outline-primary">EDITAR</button></a>
  <button id="Calcular" type="button" class="btn btn-outline-primary">CALCULAR</button>
  
  <br><br>

  <h4 id="Resultado" ></h4>

 <!-- Carga Datos en Tabla -->
 <script>

   const Lista_Articulos = JSON.parse(localStorage.getItem('Listado'));
   
   var NColumnas = Lista_Articulos[0];
   
   for (var i = 1; i < NColumnas; i++) {
    agregarFila(Lista_Articulos[i],i, 0);
   }


   function agregarFila(Articulo, Identificador ,Cantidad) {
   
     // ObtÃ©n el cuerpo de la tabla
     var tabla = document.getElementById("tabla1").getElementsByTagName('tbody')[0];
     
     // Crea una nueva fila
     var nuevaFila = tabla.insertRow();
         nuevaFila.classList.add("Space_Tabla");

     // Crea las celdas para la nueva fila
     var celdaNombre   = nuevaFila.insertCell(0);
     var celdaCantidad = nuevaFila.insertCell(1);
     var celdaPrecio   = nuevaFila.insertCell(2);
     var celdaCheck    = nuevaFila.insertCell(3);

     
     var Total_id = Identificador + Cantidad
     
     celdaNombre.id = "Fila" + Total_id;
     
     celdaNombre.innerHTML   ='<center>'+Articulo+'</center>';
     celdaCantidad.innerHTML ='<center><input style="heigth: 10px; width: 70px;" type="number"   class="form-control" id=Cant'+Total_id+'></center>';
     celdaPrecio.innerHTML   ='<center><input style="heigth: 10px; width: 70px;" type="number"   class="form-control" id=Prec'+Total_id+'></center>';
     celdaCheck.innerHTML    ='<center><input style="heigth: 30px; width: 15px;" type="checkbox" class="form-check-input" id='+Total_id+'></center>';
     
    };
     
 </script>
 <!-- Fin de Carga Datos en Tabla -->


  </center>

  <script src="Listado.js"></script>

</body>
</html>
