<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Boostrap -->
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>
<body>

  <center>
  <div class="Contenedor">
  
    <h1>Lista de Compras</h1>
  
    <br><br>
    <div class="Contenedor_Tabla">
      <table id="tabla1">
        <thead>
              <tr>
                <th>ARTICULOS</th>
              </tr>
          </thead>
  
          <tbody>
  
          </tbody>
      </table>
    </div>
  </div>

  <br><br><br>

  <a style="text-decoration: none;" href="index.html"><button type="button" class="btn btn-outline-primary">EDITAR</button></a>

 <!-- Carga Datos en Tabla -->
 <script>

   const Lista_Articulos = JSON.parse(localStorage.getItem('Listado'));
   
   var NColumnas = Lista_Articulos[0];
   
   for (var i = 1; i < NColumnas; i++) {
    agregarFila(Lista_Articulos[i],i, 0);
   }


   function agregarFila(Articulo, Identificador ,Cantidad) {
   
     // ObtÃ©n el cuerpo de la tabla
     var tabla = document.getElementById("tabla1").getElementsByTagName('tbody')[0];
     
     // Crea una nueva fila
     var nuevaFila = tabla.insertRow();
     
     // Crea las celdas para la nueva fila
     var celdaNombre   = nuevaFila.insertCell(0);
     var celdaBorrar   = nuevaFila.insertCell(1);
     
     var Total_id = Identificador + Cantidad
     
     celdaNombre.id = "Fila" + Total_id;
     
     celdaNombre.innerHTML   ='<center>'+Articulo+'</center>';
     celdaBorrar.innerHTML   ='<center><input type="checkbox" class="form-check-input" id='+Total_id+'></center>';

     

    };
     
 </script>
 <!-- Fin de Carga Datos en Tabla -->


  </center>

  <script src="Listado.js"></script>

</body>
</html>
